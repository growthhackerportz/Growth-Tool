<style type="text/css">
* {box-sizing: border-box;}
.wrapper {
  max-width: 1400px;
  max-width: 75%;
  margin: 0 auto 0 auto;
  font-family: $helveticaNeue;
  
}
a:link {
    color: black; 
    background-color: transparent; 
    text-decoration: none;
}
a:visited {
    color: black;
    background-color: transparent;
    text-decoration: none;
}
.wrapper > div {
  color: black;
}
  
  .wrapper {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(50px, auto);
}

.copyright {
  grid-column: 1;
  grid-row: 1;
  font-size:12px;
  vertical-align: bottom;
  padding-top:15px;
}

  
@media all and (max-width: 1400px)  {	
  .wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}

.copyright {
  grid-column: 2;
  grid-row: 1;
  font-size:12px;
  vertical-align: middle;
  padding-top:15px;
}}

  
@media all and (max-width: 1100px)  {	
  .wrapper {
  display: grid;
  grid-template-columns: repeat(1, 1fr);
  grid-gap: 10px;
  grid-auto-rows: minmax(50px, auto);
}

.copyright {
  grid-column: 1;
  grid-row: 3;
  font-size:12px;
  vertical-align: middle;
  text-align:center;
}
  }
  
  
  
</style>

    </div>
   </div>
